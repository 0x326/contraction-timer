name: Build and deploy Node.js app to Azure Web App - contraction-timer-api

on:
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - '.github/workflows/master_contraction-timer-api.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Parcel
        run: npm run build --if-present
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Run tests
        run: npm test --if-present

      - name: Create deployment archive
        run: |
          rm -rf node_modules .parcel-cache
          zip -r ../contraction-timer-api.zip . -x "*.git*"

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: contraction-timer-api.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_472FEB1C96A843CC968325394AFF1256 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_498CE618BC8B4059BDF20BFB621955FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_62B72743BD084628A81414BB1C47AA16 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'contraction-timer-api'
          slot-name: 'Production'
          package: node-app/contraction-timer-api.zip
